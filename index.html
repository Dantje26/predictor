<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Over/Under 2.5 Predictor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Over/Under 2.5 Predictor</h1>

    <div class="team-selection">
        <label>Team A:
            <select id="teamA"></select>
        </label>
        <label>Team B:
            <select id="teamB"></select>
        </label>
        <button onclick="predict()">Predict</button>
    </div>

    <div class="cards">
        <div class="team-card" id="teamA-card">
            <h2>Team A Recent Matches</h2>
            <ul id="teamA-matches"></ul>
        </div>
        <div class="team-card" id="teamB-card">
            <h2>Team B Recent Matches</h2>
            <ul id="teamB-matches"></ul>
        </div>
        <div class="prediction-card" id="prediction-card">
            <h2>Prediction</h2>
            <p id="expected-goals"></p>
            <p id="total-goals"></p>
            <p id="over-under"></p>
            <p id="suggestion"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
